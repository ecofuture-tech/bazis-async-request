services:
  postgresql-test:
    image: postgis/postgis:15-3.3
    restart: always
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db_async_request
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db_async_request"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis-test:
    image: redis:7-alpine
    restart: always
    command: redis-server --save 60 1 --loglevel warning --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_ARGS="--save 60 1 --loglevel warning"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  zookeeper-test:
    image: confluentinc/cp-zookeeper:7.0.0
    ports:
      - 2181:2181
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    restart: always
    healthcheck:
      disable: true

  kafka-test:
    image: confluentinc/cp-kafka:7.0.0
    environment:
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper-test:2181"
      KAFKA_NUM_PARTITIONS: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_LOGGERS: "kafka.controller=false,kafka.producer.async.DefaultEventHandler=false,state.change.logger=false"
      CONFLUENT_SUPPORT_CUSTOMER_ID: 'anonymous'
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper-test
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 20


  bazis-async-request-consumer-test:
    working_dir: /app/sample
    depends_on:
      postgresql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
      bazis-async-request-migrate:
        condition: service_completed_successfully
    image: bazis-async-request-sample:local
    build:
      context: ..
      dockerfile: sample/Dockerfile
      target: runtime
    env_file:
      - test.env
    environment:
      PYTHONPATH: "/app"
      DJANGO_SETTINGS_MODULE: "sample.settings"
    command: >
      sh -c "
      uv run python manage.py kafka_consumer_multiple --consumers-count=2
      "

  bazis-async-request-migrate:
    working_dir: /app/sample
    depends_on:
      postgresql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    image: bazis-async-request-sample:local
    build:
      context: ..
      dockerfile: sample/Dockerfile
      target: runtime
    env_file:
      - test.env
    environment:
      PYTHONPATH: "/app"
      DJANGO_SETTINGS_MODULE: "sample.settings"
    command: >
      sh -c "
      uv run python manage.py migrate
      "

  bazis-async-request-pytest:
    working_dir: /app/sample
    depends_on:
      postgresql-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
      bazis-async-request-migrate:
        condition: service_completed_successfully
      bazis-async-request-consumer-test:
        condition: service_started
    image: bazis-async-request-sample:test
    build:
      context: ..
      dockerfile: sample/Dockerfile
      target: test
    env_file:
      - test.env
    environment:
      PYTHONPATH: "/app"
      DJANGO_SETTINGS_MODULE: "sample.settings"
      PYTEST_IN_DOCKER: "1"
    command: >
      sh -c "
      uv run pytest ../tests -vv -s -x --maxfail=1
      "
